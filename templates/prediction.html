<!Doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>prediction</title>
  </head>
  <body>
  <section class="text-gray-600 body-font">

  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      
      <h1 class="font-medium title-font mb-4 text-gray-900 sm:text-5xl md:text-6xl">Medical Insurance prediction</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Fill the form for prediction</p>
      
    </div>


    <div>
      <center><b><h2 class="text-red-900 body-font sm:text-4xl md:text-3xl">{{prediction_text}}</h2></b></center>
    </div>

    <a class="btn btn-primary" href="/" role="button">Back</a>
   
    <form action='/predict' method='POST'>

        <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">AGE</label>
        <input type="text" class="form-control" id="age" name="age" placeholder="AGE" required>
        </div>

        <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">SEX</label>
        <select class="form-select" id="sex" name="sex" aria-label="Default select example" required>
          <option selected>-- Select SEX --</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        </div>

        <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">BMI</label>
        <input type="text" class="form-control" id="bmi" name="bmi" placeholder="BMI" required>
        </div>

        <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Children</label>
        <input type="text" class="form-control" id="children" name="children" placeholder="No. of children" required>
        </div>

        <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Smoker</label>
        <select class="form-select" id="smoker" name="smoker" aria-label="Default select example" required>
            <option selected>-- Are you a smoker? --</option>
            <option value="Yes">YES</option>
            <option value="No">NO</option>
        </select>
        </div>
      

        <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Region</label>
        <select class="form-select" id="region" name="region" aria-label="Default select example" required>
            <option selected>-- Select Region --</option>
            <option value="southeast">SOUTHEAST</option>
            <option value="southwest">SOUTHWEST</option>
            <option value="northeast">NORTHEAST</option>
            <option value="northwest">NORTHWEST</option>
        </select>
        </div>
      
      
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>


</div>

  
</section>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
